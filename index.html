<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }

      .controls{
	margin-top: 16px;
	border: 1px solid transparent;
	border-radius: 2px 0 0 2px;
	box-sizing: border-box;
	-moz-bos-sizing: border-box;
	height: 32px;
	outline: none;
	box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      }

      #pac-input{
	background-color: #fff;
	padding: 0 11px 0 13px;
	width: 400px;
	font-family: Roboto;
	font-size: 15px;
	font-weight: 300;
	text-overflow: fllipsis;
      }

      #pac-input:focus{
	border-color: #4d90fe;
	margin-left: -1px;
	padding-left: 14px;
	width: 401px;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?signed_in=true&v=3.exp&libraries=places"></script>

    <script>
// Note: This example requires that you consent to location sharing when
// prompted by your browser. If you see a blank space instead of the map, this
// is probably because you have denied permission for location sharing.


function initialize() {
  var mapOptions = {
    zoom: 6
  };
  var  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);
  var markers = [];

  // Display current Locationn
  if(navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      var pos = new google.maps.LatLng(position.coords.latitude,
                                       position.coords.longitude);
      var marker = new google.maps.Marker({
	map: map,
	position: pos,
	animation: google.maps.Animation.DROP
      });

      var infowindow = new google.maps.InfoWindow({
	content: 'Current Location'
      });

      marker.addListener('click', function(){
	infowindow.open(map, marker);
      });
      map.setCenter(pos);
    }, function() {
      handleNoGeolocation(true);
    });
  } else {
    // Browser doesn't support Geolocation
    handleNoGeolocation(false);
  }

  //Search box
  var input = /** @type{HTMLInputElement} */(
    document.getElementById('pac-input'));
  map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

  var searchBox = new google.maps.places.SearchBox(
    /** @type {HTMLInputElement} */(input));

// Listen for the event fired when the user selects an item from the
// pick list. Retrieve the matching places for that item.
  google.maps.event.addListener(searchBox,'places_changed', function(){

    var places = searchBox.getPlaces();

    if(places.length ==0){
      return;
    }
    for(var i = 0, marker; marker = markers[i]; i++){
      marker.setMap(null)
    }

    var bounds = new google.maps.LatLngBounds();
    //show single result
    var place = places[0];

    //if want to show multiple results
    //for(var i = 0, place; place = places[i]; i++){


   //Save to google map from marker
      var marker = new google.maps.Marker({
        map: map,
	title : place.name,
	place : {
	  placeId: place.place_id,
	  location:place.geometry.location
		},
	attribution:{
	  source:'Google Maps JavaScript API',
	  webUrl: 'https://developers.google.com/maps/'
	            },
	animation: google.maps.Animation.DROP,
      });
      bounds.extend(place.geometry.location);
      map.setZoom(8);

      var html = "<table><tr><td>Name:</td> <td>" + marker.title + "</td></tr>" +
		 "<tr><td>Memo:</td> <td><input type='text' id='memo'/></td></tr>" + 
		 "<tr><td></td><td><input type='button' value='Save & Close' onclick='saveData()' /></td></tr>";

      var infowindow = new google.maps.InfoWindow({
        //content: marker.title
	content: html
      });

      function saveDate(){
	var name = place.name;
	var placeId = place.place_id;
	var lat = place.geometry.location.lat();
	var lng = place.geometry.location.lng();
      }


      marker.addListener('click', function(){
        infowindow.open(map, marker);
      });

    //}
    map.fitBounds(bounds);
  });

// Bias the SearchBox results towards places that are within the bounds of the
// current map's viewport. 
  google.maps.event.addListener(map,'bounds_changed',function(){
    var bounds = map.getBounds();
    searchBox.setBounds(bounds);
    map.setZoom(8);
  });


}



function handleNoGeolocation(errorFlag) {
  if (errorFlag) {
    var content = 'Error: The Geolocation service failed.';
  } else {
    var content = 'Error: Your browser doesn\'t support geolocation.';
  }

  var options = {
    map: map,
    position: new google.maps.LatLng(60, 105),
    content: content
  };

  var infowindow = new google.maps.InfoWindow(options);
  map.setCenter(options.position);
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
	<input id="pac-input" class="controls" type="text" placeholder="Search Box">
	<div id="map-canvas"></div>
  </body>
</html>
